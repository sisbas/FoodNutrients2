<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Nutrient UygulamasÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .food-selector {
            margin-bottom: 30px;
        }

        .food-selector label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .food-select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .food-select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .food-info {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50;
        }

        .food-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .scientific-name {
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .food-category {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            font-weight: 500;
        }

        .nutrients-section {
            display: none;
        }

        .nutrients-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .nutrients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .nutrient-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #4CAF50;
        }

        .nutrient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nutrient-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .nutrient-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .nutrient-unit {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .nutrient-rank {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¥— Besin Nutrient UygulamasÄ±</h1>
            <p>GÄ±da Ã¼rÃ¼nlerinin besin deÄŸerlerini keÅŸfedin</p>
        </div>

        <div class="content">
            <div class="food-selector">
                <label for="foodSelect">Besin SeÃ§iniz:</label>
                <select id="foodSelect" class="food-select">
                    <option value="">Besin seÃ§iniz...</option>
                </select>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                Veriler yÃ¼kleniyor...
            </div>

            <div id="errorDiv" class="error" style="display: none;"></div>

            <div id="foodInfo" class="food-info">
                <div class="food-name" id="foodName"></div>
                <div class="scientific-name" id="scientificName"></div>
                <div class="food-category" id="foodCategory"></div>
            </div>

            <div id="nutrientsSection" class="nutrients-section">
                <div class="nutrients-title">Besin DeÄŸerleri (En YÃ¼ksek Miktardan En DÃ¼ÅŸÃ¼ÄŸe)</div>
                <div id="nutrientsGrid" class="nutrients-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let foodData = [];
        
        // TÃ¼rkÃ§e Ã§eviriler
        const turkishTranslations = {
            'Hummus, commercial': 'Humus (Ticari)',
            'Tomatoes, grape, raw': 'Kiraz Domates (Ã‡iÄŸ)',
            'Legumes and Legume Products': 'Baklagiller ve Baklagil ÃœrÃ¼nleri',
            'Vegetables and Vegetable Products': 'Sebzeler ve Sebze ÃœrÃ¼nleri',
            'Water': 'Su',
            'Protein': 'Protein',
            'Total lipid (fat)': 'Toplam YaÄŸ',
            'Carbohydrate, by difference': 'Karbonhidrat',
            'Energy': 'Enerji',
            'Fiber, total dietary': 'Diyet Lifi',
            'Calcium, Ca': 'Kalsiyum',
            'Iron, Fe': 'Demir',
            'Magnesium, Mg': 'Magnezyum',
            'Phosphorus, P': 'Fosfor',
            'Potassium, K': 'Potasyum',
            'Sodium, Na': 'Sodyum',
            'Zinc, Zn': 'Ã‡inko',
            'Copper, Cu': 'BakÄ±r',
            'Manganese, Mn': 'Manganez',
            'Selenium, Se': 'Selenyum',
            'Vitamin C, total ascorbic acid': 'C Vitamini',
            'Thiamin': 'B1 Vitamini (Tiamin)',
            'Riboflavin': 'B2 Vitamini (Riboflavin)',
            'Niacin': 'B3 Vitamini (Niasin)',
            'Vitamin B-6': 'B6 Vitamini',
            'Folate, total': 'Folat',
            'Vitamin E (alpha-tocopherol)': 'E Vitamini',
            'Vitamin K (phylloquinone)': 'K Vitamini',
            'Vitamin A, RAE': 'A Vitamini',
            'Carotene, beta': 'Beta Karoten',
            'Lycopene': 'Likopen',
            'Lutein + zeaxanthin': 'Lutein + Zeaksantin',
            'Choline, total': 'Kolin',
            'Betaine': 'Betain',
            'Ash': 'KÃ¼l',
            'Nitrogen': 'Azot',
            'Starch': 'NiÅŸasta',
            'Sucrose': 'Sakkaroz',
            'Glucose': 'Glikoz',
            'Fructose': 'Fruktoz'
        };

        function translateToTurkish(text) {
            return turkishTranslations[text] || text;
        }

        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorDiv').innerHTML = message;
            document.getElementById('errorDiv').style.display = 'block';
            hideLoading();
        }

        async function loadFoodData() {
            showLoading();
            try {
                const response = await fetch('https://raw.githubusercontent.com/sisbas/FoodNutrients2/04aec7117ee2216e696995768c6cde7678196eb1/FoodData_Central_foundation_food_json_2025-04-24.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                foodData = data.FoundationFoods || [];
                
                populateFoodSelect();
                hideLoading();
                
            } catch (error) {
                console.error('Veri yÃ¼kleme hatasÄ±:', error);
                showError('âŒ Veri yÃ¼klenirken hata oluÅŸtu. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin ve sayfayÄ± yenileyin.');
            }
        }

        function populateFoodSelect() {
            const select = document.getElementById('foodSelect');
            const defaultOption = select.querySelector('option[value=""]');
            
            // Mevcut seÃ§enekleri temizle (varsayÄ±lan seÃ§enek hariÃ§)
            select.innerHTML = '';
            select.appendChild(defaultOption);
            
            // GÄ±dalarÄ± alfabetik olarak sÄ±rala
            const sortedFoods = [...foodData].sort((a, b) => 
                translateToTurkish(a.description).localeCompare(translateToTurkish(b.description), 'tr')
            );
            
            sortedFoods.forEach((food, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = translateToTurkish(food.description);
                select.appendChild(option);
            });
        }

        function displayFoodInfo(food) {
            document.getElementById('foodName').textContent = translateToTurkish(food.description);
            document.getElementById('scientificName').textContent = food.scientificName || 'Bilimsel isim bulunamadÄ±';
            document.getElementById('foodCategory').textContent = translateToTurkish(food.foodCategory?.description || 'Kategori belirtilmemiÅŸ');
            
            document.getElementById('foodInfo').style.display = 'block';
        }

        function displayNutrients(food) {
            const nutrientsGrid = document.getElementById('nutrientsGrid');
            nutrientsGrid.innerHTML = '';
            
            if (!food.foodNutrients || food.foodNutrients.length === 0) {
                nutrientsGrid.innerHTML = '<div class="no-data">Bu gÄ±da iÃ§in besin deÄŸeri bilgisi bulunamadÄ±.</div>';
                document.getElementById('nutrientsSection').style.display = 'block';
                return;
            }
            
            // Nutrientleri miktarÄ±na gÃ¶re azalan sÄ±rada sÄ±rala
            const sortedNutrients = [...food.foodNutrients]
                .filter(n => n.amount !== undefined && n.amount > 0)
                .sort((a, b) => (b.amount || 0) - (a.amount || 0));
            
            sortedNutrients.forEach(nutrient => {
                const card = document.createElement('div');
                card.className = 'nutrient-card';
                
                const nutrientName = translateToTurkish(nutrient.nutrient?.name || 'Bilinmeyen Nutrient');
                const amount = nutrient.amount || 0;
                const unit = nutrient.nutrient?.unitName || '';
                const rank = nutrient.nutrient?.rank || '';
                
                card.innerHTML = `
                    <div class="nutrient-name">${nutrientName}</div>
                    <div class="nutrient-amount">${amount.toLocaleString('tr-TR', { maximumFractionDigits: 3 })}</div>
                    <div class="nutrient-unit">${unit}</div>
                    ${rank ? `<div class="nutrient-rank">SÄ±ra: ${rank}</div>` : ''}
                `;
                
                nutrientsGrid.appendChild(card);
            });
            
            document.getElementById('nutrientsSection').style.display = 'block';
        }

        document.getElementById('foodSelect').addEventListener('change', function() {
            const selectedIndex = this.value;
            
            if (selectedIndex === '') {
                document.getElementById('foodInfo').style.display = 'none';
                document.getElementById('nutrientsSection').style.display = 'none';
                return;
            }
            
            const selectedFood = foodData[selectedIndex];
            if (selectedFood) {
                displayFoodInfo(selectedFood);
                displayNutrients(selectedFood);
            }
        });

        // Sayfa yÃ¼klendiÄŸinde veri Ã§ek
        window.addEventListener('load', loadFoodData);
    </script>
</body>
</html>
