        function populateFoodSelect() {
            const select = document.getElementById('foodSelect');
            
            foodData.forEach(food => {
                const option = document.createElement('option');
                option.value = food.fdcId;
                option.textContent = turkishTranslations[food.description] || food.description;
                select.appendChild(option);
            });
        }

        function displayFoodInfo(foodId) {
            const food = foodData.find(f => f.fdcId == foodId);
            
            if (!food) {
                showError('Se√ßilen besin bulunamadƒ±.');
                return;
            }

            // Besin bilgilerini g√∂ster
            document.getElementById('foodName').textContent = turkishTranslations[food.description] || food.description;
            
            const scientificName = document.getElementById('scientificName');
            if (food.scientificName) {
                scientificName.textContent = food.scientificName;
                scientificName.style.display = 'block';
            } else {
                scientificName.style.display = 'none';
            }
            
            document.getElementById('foodCategory').textContent = turkishTranslations[food.foodCategory.description] || food.foodCategory.description;
            
            // Nutrientleri sƒ±rala ve g√∂ster
            const sortedNutrients = food.foodNutrients
                .filter(nutrient => nutrient.amount > 0)
                .sort((a, b) => b.amount - a.amount);

            displayNutrients(sortedNutrients);
            
            document.getElementById('foodInfo').style.display = 'block';
            document.getElementById('nutrientsSection').style.display = 'block';
        }

        function displayNutrients(nutrients) {
            const grid = document.getElementById('nutrientsGrid');
            grid.innerHTML = '';

            if (nutrients.length === 0) {
                grid.innerHTML = '<div class="no-data">Bu besin i√ßin nutrient verisi bulunamadƒ±.</div>';
                return;
            }

            nutrients.forEach(nutrient => {
                const card = document.createElement('div');
                card.className = 'nutrient-card';
                
                const name = nutrientTranslations[nutrient.nutrient.name] || nutrient.nutrient.name;
                const amount = Number(nutrient.amount).toLocaleString('tr-TR', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 3
                });
                
                card.innerHTML = `
                    <div class="nutrient-name">${name}</div>
                    <div class="nutrient-amount">${amount}</div>
                    <div class="nutrient-unit">${nutrient.nutrient.unitName}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function hideFoodInfo() {
            document.getElementById('foodInfo').style.display = 'none';
            document.getElementById('nutrientsSection').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
